<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <section class="home">

            <div class="col-xl-4 col-11 col-md-6">
              <div>
                <div class="card" style="width: 18rem;">
                  <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="...">

                  </div>
                  <div class="card-body text-center">

                    <p class="card-text text-black-50">London</p>
                  </div>

                    <div class="col-4"><span class="h5 fw-bold">80K</span><br>
                      <span class="text-black-50">Followers</span>

                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
